<md-dialog>
    <md-content>
        <div class="panel-body">
            <form role="form">
                <div class="form-group">
                    <label>Events</label>
                    <div class="checkbox" ng-repeat="event in hookEvents">
                        <label data-ng-if="event.isSupported">
                            <input
                                    type="checkbox"
                                    value="{{event}}"
                                    ng-checked="selectedHookEvents.indexOf(event.name) > -1"
                                    ng-click="toggleSelectionHookEvent(event)"
                                    ng-disabled="!event.isSupported"
                                    > {{event.title + " (" + event.description + ")"}}
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Hash Tags</label>
                    <div class="input-group" style="width: 100%">
                        <tags-input ng-model="hookHashTags" min-length="1" placeholder="Type here" add-on-space="true" on-tag-added="onTagAdded($tag)">
                        </tags-input>
                    </div>
                </div>
            </form>
        </div>
    </md-content>
    <div class="md-actions" layout="row">
        <md-button ng-click="updateHook()" class="btn btn-success">
            OK
        </md-button>
        <md-button ng-click="hideModal()" class="btn btn-warning">
            CANCEL
        </md-button>
    </div>
</md-dialog>
