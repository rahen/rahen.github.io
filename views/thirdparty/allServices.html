<div class="row">
    <div class="col-sm-8 col-md-offset-2">
        <div class="md-list md-whiteframe-z0 bg-white m-b">
            <div class="md-list-item"   data-ng-repeat="service in services">
                <div class="md-list-item-left">
                    <img  src="{{service.iconUrl}}" class="w-full circle img-40">
                </div>
                <div class="md-list-item-content">
                    <h3 class="text-md" title="{{service.title}}">{{service.title}}</h3>
                    <a href="" class="btn btn-warning" data-ng-click="getProviderLink(service, $event)">{{service.linkTitle}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
