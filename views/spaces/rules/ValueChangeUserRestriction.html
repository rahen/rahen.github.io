<div class="row">
    <div class="col-sm-6 col-sm-offset-1">
        <div class="panel panel-default">
            <div class="panel-heading bg-white">
                {{rule.description}}
            </div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label>Who can modify?</label>
                        <a href="" class="btn btn-addon form-control" data-ng-click="openPeoplePickerModal()">ADD CONNECTION</a>
                    </div>
                    <div class="form-group people-container clearfix">
                        <div class="container-w-60 pull-left" data-ng-repeat="person in whoCanModify">
                            <img class="img-circle"  data-ng-src="{{person | kswImageFilter:100:person.id}}" alt="{{person.title}}"/>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success" data-ng-click="applyRule()">APPLY</button>
                    <button type="submit" class="btn btn-warning" data-ng-click="updateSpace()">CANCEL</button>
                </form>
            </div>
        </div>
    </div>
</div>
