<div class="row row-sm">
    <div class="col-sm-4">
        <div class="panel panel-card">
            <div class="item">
                <img data-ng-src="{{awardTemplate.imageUri| kswUrlFilter}}" data-ng-if="newTemplatePicure.imageData==''" class="w-full r-t" alt="Washed Out">
                <img src="{{newTemplatePicure.imageData}}" alt="" data-ng-if="newTemplatePicure.imageData!=''" class="w-full r-t" alt="Washed Out">
            </div>
            <div class="p">
                <input type="file"  class="form-control success" ksw-file-on-change="onTemplateChange()"/>
                <input type="text" class="form-control" data-ng-model="awardTemplate.title" placeholder="Enter Title"/>
                        <textarea class="form-control" data-ng-model="awardTemplate.description" name="" id="" cols="30" rows="4"
                                  placeholder="Enter Description"></textarea>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="panel panel-default">
            <div class="panel-heading bg-white">
                SETTINGS
            </div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label for="award-belongs-to">Award belongs to:</label>
                        <select data-ng-model="awardTemplate.awardBelongsTo" id="award-belongs-to" class="form-control"
                                data-ng-selected="0"
                                data-ng-options="connection as connection.title for connection in corporateConnections"></select>
                    </div>
                    <div class="form-group">
                        <label for="initial-pledge-required">Initial pledge required:</label>
                        <input class="form-control" type="text" data-ng-model="awardTemplate.initialPledgeRequired" id="initial-pledge-required">
                    </div>
                    <button type="submit" class="btn btn-success" data-ng-click="saveNewTemplate()">Create</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="panel panel-default">
            <div class="panel-heading bg-white">
                TAGS
            </div>
            <div class="panel-body">
                <form role="form" class="form-inline">
                    <div class="form-group">
                        <input type="text" id="award-add-tags" class="form-control" data-ng-model="tagName" placeholder="Add Tags">
                        <a data-ng-click="addTag(tagName)" class="btn btn-success">Add</a>
                    </div>
                </form>
                <label data-ng-repeat="tag in awardTemplate.tags track by $index">
                    <span class="font-thin text-lg">#</span> {{tag.tagName}}
                </label>
            </div>
        </div>
    </div>
</div>
