<div id="header" ui-view="header@"></div>
<div class="container">
    <div class="row p-v-md">
        <div class="col-sm-7">
            <h3 class="text-black-lt text-u-c p-v-md">A global social network of professionals where conversations and self-forming groups cause enterprise structures to emerge.</h3>
            <h4 class="text-black-lt">download apps</h4>
            <div class="col-sm-4">
                <ul class="list-inline apps row">
                    <li><a href="#"><i class="fa fa-windows fa-3x purple"></i></a></li>
                    <li><a href="#"><i class="fa fa-apple fa-3x blue"></i></a></li>
                    <li><a href="#"><i class="fa fa-android fa-3x green"></i></a></li>
                </ul>
            </div>
            <div class="col-sm-8">
                <img ng-src="images/KnotSuite-Surface.png" class="row img-responsive p-v-md">
            </div>
        </div>
        <div class="col-sm-5">
            <div class="p-md panel text-color m">
                <h4 class="m-b text-black-lt">
              Sign in with your <b class="text-black">{{app.name}}</b> Account
            </h4>
                <form name="form">
                    <div class="md-form-group float-label">
                        <input type="email" class="md-input" ng-model="user.loginEmail" required data-ng-keypress="($event.which === 13)?loginNow():0">
                        <label>Email</label>
                    </div>
                    <div class="md-form-group float-label">
                        <input type="password" class="md-input" ng-model="user.loginPassword" required data-ng-keypress="($event.which === 13)?loginNow():0">
                        <label>Password</label>
                    </div>
                    <div class="m-b-md">
                        <label class="md-check">
                            <input type="checkbox">
                            <i class="pink"></i> Keep me signed in
                        </label>
                    </div>
                    <button md-ink-ripple type="submit" class="md-btn green-500 btn-block p-v-md m-b" data-ng-click="loginNow()">Sign in</button>
                    <div class="text-right">
                        <button ui-sref="access.signup" class="md-btn">REGISTER</button> |
                        <button ui-sref="access.forgot-password" class="md-btn">Forgot password?</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="footer" ui-view="footer@"></div>
