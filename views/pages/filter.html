<div class="row">

    <div class="col-sm-4 col-md-4 col-md-offset-1">
    <h3>FILTERS</h3>
    </div>
    
     <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="filter" >      
	  <div class="box">
	    <div class="p p-h-md">
	      <a data-dismiss="modal" ng-click="toggleFilter()" class="pull-right text-muted-lt text-2x m-t-n inline p-sm">&times;</a>
	      <strong>FILTERS</strong>
	    </div>
	    <div class="box-row bg-light lt">
	      <div class="box-cell">
	        <div class="box-inner">
	          <div class="p-md">
	            <div class="m-b">
	              <form id="loginform" class="form-horizontal" role="form">
	                                    
	                  <div style="margin-bottom: 25px" class="input-group">
	                      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	                      <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="by person"> 
	                      <span class="input-group-addon"><i class="glyphicon glyphicon-plus"></i></span>
	                  </div>
	                      
	                  <div style="margin-bottom: 25px" class="input-group">
	                      <span class="input-group-addon font-20">#</span>
	                      <input id="login-password" type="password" class="form-control" name="password" placeholder="by tag">
	                      <span class="input-group-addon"><i class="glyphicon glyphicon-plus"></i></span>
	                  </div>

	                  <div style="margin-bottom: 25px" class="input-group">
	                      <span class="input-group-addon"><i class="glyphicon glyphicon-glass"></i></span>
	                      <input id="login-password" type="password" class="form-control" name="password" placeholder="by award">
	                      <span class="input-group-addon"><i class="glyphicon glyphicon-plus"></i></span>
	                  </div>
	                                                  

	                  <h4>By Date</h4>
	                  <md-radio-group ng-model="bydate">
	                    <md-radio-button  ng-value="1" aria-label="Label 1">
	                      All Time
	                    </md-radio-button>

	                    <md-radio-button  ng-value="2" aria-label="Label 2">
	                      This Week
	                    </md-radio-button>

	                    <md-radio-button ng-value="3" aria-label="Label 3">
	                      This Month
	                    </md-radio-button>

	                    <md-radio-button ng-value="4" aria-label="Label 4">
	                      This Year
	                    </md-radio-button>

	                  </md-radio-group>  
	                  
	                  <h4>By Rule Status</h4>
	                  <md-checkbox ng-model="isExpired" aria-label="Expired">
	                    Expired
	                  </md-checkbox>

	                  <md-checkbox ng-model="isResolved" aria-label="Resolved">
	                    Resolved
	                  </md-checkbox>

	                  <md-checkbox ng-model="isActive" aria-label="Active">
	                    Active
	                  </md-checkbox>

	              </form>
	            </div>            
	          </div>
	        </div>
	      </div>
	    </div>   
	  </div>
	</md-sidenav>

      

</div>
