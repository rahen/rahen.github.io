<div class="row">
    <div class="col-sm pull-right">
        <select ng-model="selectedTagGroup" class="form-control"
                ng-options="group as group.value for group in tagGroupBy"
                data-ng-change="updateTagGroupResults(selectedTagGroup)"></select>
    </div>
</div>
<div class="row">
    <div class="col-sm-4" data-ng-repeat="(groupName,groupValue) in selectedGroup">
        <h4 data-ng-if="groupValue">{{groupName | capitalize}}</h4>
        <div class="md-list md-whiteframe-z0 bg-white m-b">
            <div class="md-list-item"  data-ng-repeat="item in groupValue track by $index">
                <div class="md-list-item-content">
                    <h3 class="text-md" title="{{item.title}}" data-ui-sref="filter.filterByTag({tagName: item.title})">
                        {{item.title}}
                        
                        <span class="pull-right">
                            <i class="mdi-image-remove-red-eye text-lg pull-left"
                               data-ng-class="{ 'watched-tag': item.category.indexOf('WATCHED') != -1}"
                               data-ng-click="updateTagWatching(item)"></i>
                            <i class="mdi-editor-mode-edit text-lg pull-left" data-ng-click="editHashTag(item,$event)"></i>
                        </span>
                    </h3>
                </div>
            </div>
        </div>
    </div>
</div>
